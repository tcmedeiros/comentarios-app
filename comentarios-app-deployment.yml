apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapi
  namespace: default
  labels:
    app: webapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapi
  template:
    metadata:
      labels:
        app: webapi
    spec:
      containers:
      - name: webapi
        image: <REPO>/comentarios-app:latest
        ports:
        - containerPort: 8000